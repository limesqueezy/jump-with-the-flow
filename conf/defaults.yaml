hydra:
  run:
    dir: logs/${dataset_name}/${tag}/${now:%Y%m%d-%H%M%S}   # ← tag inside
  sweep:
    dir: multirun
  output_subdir: hydra


defaults:
  - _self_
  - datadim: toronto_face
  - model: unet_tfd
  - model@wrapper: unet_tfd_wrapper
  - cfm: cfm
  - koopman: koopman

trainer:
  accelerator: gpu
  devices: [0]            # single‐GPU default
  # strategy: auto        # DDP kicks in automatically if devices > 1

  precision: "32-true"    # 16-mixed, default: 32-true

dataset_name: ${datadim.dataset_name}
tag:          ${datadim.tag}
dataset:      ${datadim.dataset}
dim:          ${datadim.dim}

paths:
  raw_dir:              ./assets/raw_datasets
  unet_weights_dir:     ./assets/unet_dynamics
  traj_dir:             ./assets/dynamics_datasets/intermediate_traj
  dyn_dataset_dir:      ./assets/dynamics_datasets
  output_dir:           ${paths.unet_weights_dir}