hydra:
  run:
    # every run will live under logs/<dataset_name>/<timestamp>
    dir: logs/${dataset_name}/${now:%Y%m%d-%H%M%S}
  # put Hydraâ€™s own outputs under hydra/ instead of .hydra/
  output_subdir: hydra

defaults:
  - _self_
  - datadim: single_gray_cifar
  - model: unet_cifar
  - model@wrapper: unet_cifar_wrapper
  - cfm: cfm
  - koopman: koopman

dataset_name: cifar10
dataset: ${datadim.dataset}
dim:     ${datadim.dim}

paths:
  raw_dir:              ./assets/raw_datasets
  unet_weights_dir:     ./assets/unet_dynamics
  traj_dir:             ./assets/dynamics_datasets/intermediate_traj
  dyn_dataset_dir:      ./assets/dynamics_datasets
  output_dir:           ${paths.unet_weights_dir}